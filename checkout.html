<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster Shop Checkout</title>

  <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>

  <header>
      
    <a class="hamb-menu" href="index.html"><img src="assets/navicon.svg"><span class="hamb-line"></span></a>

    <h1>Checkout</h1>

    <img src="assets/ninjahead.svg" class="ninjahead"/>

  </header>

  <main class="main-cart">

    <section class="cart-header"><h1 class="cartheading">Varor i korg</h1></section>

    <section class="cart">

      <!-- <h1 class="cartheading">Varor i korg</h1> -->

      <section class="cartsection">
        <article class="item-large item-checkout-left item-checkout">
          <img src="assets/char-7.png" alt="" class="itemimage-large" alt="fotograf">
          
          <h2>Fotograf</h2>
          
          <button>Ta bort från varukorg</button>

        </article>

        <article class="item-large item-checkout-right item-checkout">
          <img src="assets/char-9.png" alt="" class="itemimage-large" alt="personlig tränare">
          
          <h2>Personlig tränare</h2>
          
          <button>Ta bort från varukorg</button>      

        </article>

      </section>

      <article class="buy">

        <table>
  
          <thead>
            <tr>
              <th class="product">Vara</th><th class="no">Antal</th><th class="price">Pris</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td class="product">Poster Fotograf</td><td class="no">1</td><td class="price">179 sek</td>
            </tr>

            <tr>
              <td class="product">Poster Crossfit</td><td class="no">1</td><td class="price">179 sek</td>
            </tr>
          </tbody>  

          <tfoot>
            <td class="product">Totalt</td class="no"><td></td><td class="price">358 sek</td>
          </tfoot>

        </table>

      </article>

      <div class="endbutton-area"><button class="endbutton">Gimmie gimmie gimmie!</button></div>

    </section>
  </main>

  <footer>
    <section class="footersection foot1">
      <h2>Nav</h2>
      <nav>
        <ul>
          <li><a href="#">Products</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </section>

    <section class="footersection foot2">
      <h2>Adress</h2>
      <p>Plinkeplonkvägen 32 <br>
      888 81 Klonkberga</p>

    </section>

    <section class="footersection foot3">
      <h2>Social media</h2>
      <a href="#"><img src="assets/logo-twitter.svg" alt="twitter"></a>
      <a href="#"><img src="assets/logo-facebook.svg" alt="facebook"></a>
      <a href="#"><img src="assets/logo-linkedin.svg" alt="linkedin"></a>
      <a href="#"><img src="assets/logo-instagram.svg" alt="instagrem"></a>

    </section>

  </footer>





</body>
</html>
